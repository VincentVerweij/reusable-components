name: Greeting someone

on:
  workflow_call:
    inputs:
      first-name:
        type: string
        description: "The first name that is used to say hello to."
        required: true
      last-name:
        type: string
        description: "The last name that is used to say hello to."
        required: true
      age:
        type: number
        description: "Your age that will be included in the greeting."
        required: false
        default: 0

jobs:
  saying-hello:
    name: Saying hello
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Echoing
        run: echo "${{ inputs.first-name }} ${{ inputs.last-name }}"

      - name: Showing age
        if: inputs.age > 0
        run: echo "Your age is ${{ inputs.age }}"